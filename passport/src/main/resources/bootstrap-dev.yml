
---

# 客户端 配置
cloud:
  security:
    failure-all-url: http://gateway.example.xuxiaowei.cloud:1101/passport/login/failure
  client:
    client-id: xuxiaowei_client_id
    client-secret: xuxiaowei_client_secret
    authorize-uri: http://gateway.example.xuxiaowei.cloud:1101/authorization-server/oauth/authorize
    check-token-uri: http://gateway.example.xuxiaowei.cloud:1101/authorization-server/oauth/check_token?token=
    redirect-uri: http://gateway.example.xuxiaowei.cloud:1101/passport/code
    access-token-uri: http://authorization-server/oauth/token
    scope: snsapi_base
    state-name: STATE_NAME
    home-page: http://example.xuxiaowei.cloud:1001/#/

---

#
# Nacos 极速上线
spring:
  cloud:
    nacos:
      discovery:
        metadata:
          preserved.heart.beat.interval: 1000
          preserved.heart.beat.timeout: 3000
          preserved.ip.delete.timeout: 3000

---

# CSRF 配置
cloud:
  security:
    csrfDisableUrl:
      # 禁用登录请求验证 CSRF Token
      # 如果使用登录服务保护登录服务的前端，请删除下面'[/login]'的配置
      '[/login]':
        - POST
        - GET
        - OPTIONS
      # 授权码
      '[/code]':
        - POST
        - GET
        - OPTIONS
    # 启动RSA密码加密
    enabled-rsa: false
